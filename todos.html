<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load To-do's of API</title>
    <style>
        body{
            background-color: rgba(8, 8, 8, 0.648);
        }
        #navbar{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        #navbar a{
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            font-family: gilroy;
            background-color: rgb(93, 157, 164);
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        #navbar a:hover{
            color: black;
            background-color: beige;

        }
        #show-todos{
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .todo-design{
            border-radius: 15px;
            margin: 30px;
            padding: 0 40px 0;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
        <a href="./post.html">Posts</a>
        <a href="./photos.html">Photos</a>
        <a href="./comments.html">Comments</a>
        <a href="./todos.html">Todos</a>
        <a href="./albums.html">Albums</a>
    </div>

    <div id="show-todos">
       
    </div>



    <script src="./todos.js"></script>
</body>
</html>
